<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chem-Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Take the Chem-Quiz!</h1>
    </header>

    <div class = "wrapper">
        <div class = "container">
            <div id="intro">
                <h3>Brief description of quiz</h3>
                <button id='start'>Start</button>
            </div>

            <!-- give them more than one class so that different actions can be manipulated? -->
            <div class="question">
                <h2>Question?</h2>
                <div class="answers">
                    <button id='answer-button1'>Answer 1</button>
                    <button id='answer-button2'>Answer 2</button>
                    <button id='answer-button3'>Answer 3</button>
                    <button id='answer-button4'>Answer 4</button>
                </div>
            </div>

            <div class="timer"></div>

            <div class="score"></div>
   
        </div>
    </div>



<script src="script.js"></script>

</body>
</html>
