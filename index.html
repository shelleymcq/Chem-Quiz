<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chem-Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div id="score">Your score: </div>
        <h1>Chemistry Rules!</h1>
        <div>Time remaining: <span id="timer">10 </span> seconds</div>


    </header>

    <div class = "wrapper">
        <div class = "container">

            <div class="visible" id="intro">
                <h2>Take the Chem-Quiz</h2>
                <div class="text" id="description">
                    <p>Brief introduction of quiz</p>
                </div>
                <div>
                    <button class="buttons" id="start">Start</button>
                </div>
            </div>

            <div class="visible" id="question">
                <h2 id="question-text">question</h2>
                <div id="answer-buttons">
                    <button data-value="1" class="buttons answers" id='1'></button>
                    <button data-value="2" class="buttons answers" id='2'></button>
                    <button data-value="3" class="buttons answers" id='3'></button>
                    <button data-value="4" class="buttons answers" id='4'></button>
                </div>
                <div class="text">
                    <p id="response">Correct!</p>
                </div>
            </div>

            <div class="visible" id="all-done">
                <h2>All done!</h2>
                <div class="text" id="score">
                    <p>Your final score is </p>
                </div>
                <div id="input-initials">
                    <p>Enter your initials: </p>
                    <input type="text" id="initials">
                    <div>
                        <button class="buttons" id="submit">Submit</button>
                    </div>
                </div>
            </div>

            <div class="visible" id="high-scores">
                <h2>Highscores</h2>
                <div class="text" id="scores-list">
                    <p>list of scores</p>
                </div>
                <div>
                    <button class="buttons" id="go-back">Go Back</button>
                    <button class="buttons" id="clear">Clear Highscores</button>
                </div>
            </div>
   
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
