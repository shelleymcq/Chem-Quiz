<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chem-Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Chemistry Rules!</h1>
    </header>

    <div class = "wrapper">
        <div class = "container">

            <div class="visible" id="intro">
                <h2>Take the Chem-Quiz</h2>
                <div class="text" id="description">
                    <p>Brief introduction of quiz</p>
                </div>
                <div>
                    <button class="buttons" id="start">Start</button>
                </div>
            </div>

            <div class="visible" id="question">
                <h2>The Question needs to be longer so that I can see styles</h2>
                <div id="answer-buttons">
                    <button class="buttons" id='answer-button1'>Answer 1</button>
                    <button class="buttons" id='answer-button2'>Answer 2</button>
                    <button class="buttons" id='answer-button3'>Answer 3</button>
                    <button class="buttons" id='answer-button4'>Answer 4</button>
                </div>
                <div class="text">
                    <p id="response">Correct!</p>
                </div>
            </div>

            <div class="visible" id="initials">
                <h2>All done!</h2>
                <div class="text" id="score">
                    <p>Your final score is </p>
                </div>
                <div id="input-initials">
                    <!-- input -->
                    <p>Enter your initials: </p>
                    <div>
                        <button class="buttons" id="submit">Submit</button>
                    </div>
                </div>
            </div>

            <div class="visible" id="high-scores">
                <h2>Highscores</h2>
                <div class="text" id="scores-list">
                    <p>list of scores</p>
                </div>
                <div>
                    <button class="buttons" id="go-back">Go Back</button>
                    <button class="buttons" id="clear">Clear Highscores</button>
                </div>
            </div>
   
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
